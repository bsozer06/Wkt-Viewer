[build]
  # Build command
  command = "npm run build:prod"
  
  # Directory to publish (Angular build output)
  publish = "dist/gis-viewer"

# Redirect rules for SPA - Required for Angular routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment variables
[build.environment]
  NODE_VERSION = "16"
  NPM_VERSION = "8"

# Production branch settings
[context.production]
  command = "npm run build:prod"
  publish = "dist/gis-viewer"

# Deploy preview settings (for PRs)
[context.deploy-preview]
  command = "npm run build:prod"
  publish = "dist/gis-viewer"

# Branch deploy settings
[context.branch-deploy]
  command = "npm run build:prod"
  publish = "dist/gis-viewer"

# Headers - Security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache settings - For static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
