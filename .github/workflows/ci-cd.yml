name: CI/CD Pipeline

# Workflow tetikleyicileri
on:
  # Push olduÄŸunda Ã§alÄ±ÅŸ
  push:
    branches:
      - master
      - develop
  # Pull request olduÄŸunda Ã§alÄ±ÅŸ
  pull_request:
    branches:
      - master
      - develop
  # Manuel tetikleme iÃ§in
  workflow_dispatch:

# Environment variables
env:
  NODE_VERSION: '14.x'
  CACHE_KEY: node-modules-${{ hashFiles('**/package-lock.json') }}

jobs:
  # Job 1: Kod kalitesi kontrolÃ¼ (Lint)
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ’… Check code formatting
        run: npm run format -- --check

  # Job 2: Unit testler
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci
      
      - name: ğŸ“Š Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        run: npm run build:prod
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/gis-viewer
          retention-days: 7

  # Job 4: Deploy to Netlify
  deploy:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    # Sadece master branch'e push olduÄŸunda deploy et
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/gis-viewer
      
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/gis-viewer'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
      
      - name: âœ… Deployment successful
        run: echo "ğŸ‰ Application deployed successfully to Netlify!"

  # Job 5: Deploy Preview (Pull Request iÃ§in)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    # Sadece Pull Request olduÄŸunda Ã§alÄ±ÅŸ
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/gis-viewer
      
      - name: ğŸ” Deploy Preview to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './dist/gis-viewer'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy preview from PR #${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: pr-${{ github.event.pull_request.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
