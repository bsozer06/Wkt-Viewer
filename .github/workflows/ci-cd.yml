name: CI/CD Pipeline

# Workflow triggers
on:
  # Run on push
  push:
    branches:
      - master
      - develop
  # Run on pull request
  pull_request:
    branches:
      - master
      - develop
  # Allow manual trigger
  workflow_dispatch:

# Environment variables
env:
  NODE_VERSION: '16.x'

jobs:
  # Job 1: Code quality check (Lint)
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
      
      - name: ğŸ’… Check code formatting
        run: npm run format -- --check

  # Job 2: Unit tests
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:ci
      
      - name: ğŸ“Š Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: Build
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ“¹ï¸ Build application
        run: npm run build:prod
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/gis-viewer
          retention-days: 7

  # Job 4: Deploy to Netlify
  deploy:
    name: ğŸš€ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build
    # Deploy on push to master branch or manual workflow dispatch
    if: (github.ref == 'refs/heads/master' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/gis-viewer
      
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        id: netlify-deploy
        with:
          publish-dir: './dist/gis-viewer'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
      
      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Application deployed successfully to Netlify!"
          echo "ğŸŒ Production URL: ${{ steps.netlify-deploy.outputs.deploy-url }}"
          echo "ğŸ“± Netlify Site: https://app.netlify.com/sites/${{ secrets.NETLIFY_SITE_ID }}"

  # Job 5: Deploy Preview (for Pull Requests)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    # Only run on pull requests
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/gis-viewer
      
      - name: ğŸ” Deploy Preview to Netlify
        uses: nwtgck/actions-netlify@v3.0
        id: netlify-preview
        with:
          publish-dir: './dist/gis-viewer'
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy preview from PR #${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: pr-${{ github.event.pull_request.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
      
      - name: âœ… Preview deployment successful
        run: |
          echo "ğŸ‰ Preview deployed successfully to Netlify!"
          echo "ğŸŒ Preview URL: ${{ steps.netlify-preview.outputs.deploy-url }}"
